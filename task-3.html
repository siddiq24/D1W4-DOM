<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="task-3.js" defer></script>
    <style>
        body {
            box-sizing: border-box;
            background-color: #0d0d0d;
            font-family: 'Segoe UI', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-card {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 2rem;
            width: 300px;
            box-shadow: 0 0 20px #00ffcc80;
            transition: transform 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-card h2 {
            font-size: 1.8rem;
            color: #00ffcc;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .profile-card p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #ccc;
        }

        .profile-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .profile-card li {
            background-color: #1f1f1f;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid #00ffcc;
            color: #eee;
            transition: background-color 0.2s;
        }

        .profile-card li:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
</body>

</html>
